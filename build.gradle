apply plugin: 'groovy'

repositories {
    mavenCentral()
    mavenRepo urls: 'http://m2repo.spockframework.org/snapshots'
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.8.1'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '0.4-SNAPSHOT'
}